<body>
    <div id="main">
        <nav class="navbar navbar-expand-md navbar-light fixed-top">
            <div class="container-fluid">      
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse white" id="navbarTogglerDemo03">      
                    <ul class="navbar-nav mr-auto pl-2 font-weight-bold" id="meni">       
                    </ul>  
                </div>
            </div>    
        </nav>
        <div id="kontakt">
            <div class="container">
               <div class="text-center"> 
                    <h3> Kontakt</h3>
                    <p>Ostavite nam poruku </p>
                </div>
                <div class="row pt-md-5 pt-sm-2">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-12 text-center text-md-left">
                    <h4 class="pb-3">Informacije</h4>
                    <div class="contact-item"> <span>Adresa</span>
                        <p>Nemanjina 11, Beograd<br></p>
                    </div>
                    <div class="contact-item"> <span>Email</span>
                        <p>parfemshop@gmail.com</p>
                    </div>
                    <div class="contact-item"> <span>Telefon</span>
                        <p> +381 060 1111-111</p>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12 col-lg-8 col-12">
                    <h4 class="pb-md-3 text-center text-md-left">Posaljite poruku</h4>
                    <form name="sentMessage" action="" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="ime" name='ime' class="form-control" placeholder="Ime">
                                    <p class="help-block text-danger" id="greskaIme"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" id="email" name='emailKorisnika' class="form-control" placeholder="Email">
                                    <p id="greskaEmail" class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea name="poruka" id="poruka" class="form-control" rows="4" placeholder="Postavite pitanje ili jednostavno ostavite poruku" ></textarea>
                            <p class="help-block text-danger" id="porukaGreska"></p>
                        </div>
                        <div id="uspesnaPoruka" class="text-center m-2"></div>
                        <div class="text-center">
                            <button type="button" class="btn" name='posalji' id="posalji"> Posalji </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container text-center">

                </ul>
            </div>
            <div>
                <p> PARFEM SHOP&COPY; 2020 ALL RIGHTS RESERVED | design by Radmila Marinkovic</p>
